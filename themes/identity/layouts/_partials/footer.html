<div>
  <small>{{ now.Year }} {{ .Site.Copyright }}</small><br>

  {{- end -}}
</div>

<div>
  <h6 id="menu-social">Social</h6>

</div>
<div>
  <h6 id="menu-links">Links</h6>
  {{ partial "menu.html" (dict "menuID" "tertiary" "page" .) }}
</div>
